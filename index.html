<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogo Racer :</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <div id="game">
      <div class="bluecar">
        <img src="car-icon-top-view-26_rotated-removebg-preview.png" id="bluecar" alt="Blue car">
      </div>
      <div class="redcar">
        <img src="car-icon-top-view-26_rotated-removebg-preview.png" id="redcar" alt="red car">
      </div>
  </div>
  <div id="result">
    <h1>Game Over</h1>
    <p id="score">Your score is: <span id="score-count"></span></p>
    <button id="btn" onclick="location.reload()">RESTART</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
